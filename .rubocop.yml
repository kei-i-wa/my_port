Style/AsciiComments:
  Enabled: false


Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false
  
  
Style/ClassAndModuleChildren:
  Enabled: false
  
Naming/AsciiIdentifiers:
  Enabled: false
  
Layout/LineLength:
  Enabled: false